<!DOCTYPE html>
<html>

<head>

<body>

                    Donec sodales, arcu etsollicitudin porttitor, tortor urna tempor ligula, id porttitor mi magna a
                    neque.

                <button class="btn" v-on:click="showModal = true">Show Modal</button>

            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="/component-exercise-2.js"></script>
